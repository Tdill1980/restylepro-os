<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="50" fill="#1e293b"/>
  <text x="400" y="52" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">INSTALLATION GUIDE</text>
  
  <!-- Vehicle outline placeholder -->
  <rect x="40" y="90" width="300" height="180" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2" rx="8"/>
  <text x="190" y="185" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="14">Vehicle Overview</text>
  
  <!-- Panel sequence -->
  <rect x="360" y="90" width="420" height="180" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="570" y="115" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="14" font-weight="bold">Installation Sequence</text>
  
  <text x="380" y="145" fill="#64748b" font-family="Arial" font-size="12">1. Start with hood center panel</text>
  <text x="380" y="165" fill="#64748b" font-family="Arial" font-size="12">2. Apply left fender section</text>
  <text x="380" y="185" fill="#64748b" font-family="Arial" font-size="12">3. Apply right fender section</text>
  <text x="380" y="205" fill="#64748b" font-family="Arial" font-size="12">4. Install door panels (L→R)</text>
  <text x="380" y="225" fill="#64748b" font-family="Arial" font-size="12">5. Complete with rear quarter panels</text>
  <text x="380" y="245" fill="#64748b" font-family="Arial" font-size="12">6. Final trim and edge sealing</text>
  
  <!-- Material info -->
  <rect x="40" y="290" width="200" height="90" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="140" y="315" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="12" font-weight="bold">Materials</text>
  <text x="55" y="340" fill="#64748b" font-family="Arial" font-size="11">• TeckWrap Chrome Gold</text>
  <text x="55" y="360" fill="#64748b" font-family="Arial" font-size="11">• KPMF Satin Black</text>
  
  <!-- Notes -->
  <rect x="260" y="290" width="260" height="90" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="390" y="315" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="12" font-weight="bold">Notes</text>
  <text x="275" y="340" fill="#64748b" font-family="Arial" font-size="11">• Clean surface with IPA before install</text>
  <text x="275" y="360" fill="#64748b" font-family="Arial" font-size="11">• Apply heat for chrome conformability</text>
  
  <!-- Dimensions -->
  <rect x="540" y="290" width="240" height="90" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="660" y="315" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="12" font-weight="bold">Dimensions</text>
  <text x="555" y="340" fill="#64748b" font-family="Arial" font-size="11">Total Material: 24 sq ft</text>
  <text x="555" y="360" fill="#64748b" font-family="Arial" font-size="11">Panels: 6 sections</text>
</svg>